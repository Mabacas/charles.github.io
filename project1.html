<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel="stylesheet" href="project1.css">
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <input type="text" placeholder="Search for books...">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Featured</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="login-button">Login</div>
    </header>

    <div class="bottom-nav">
        <div class="bottom-nav-item">Home</div>
        <div class="bottom-nav-item">Featured</div>
        <div class="bottom-nav-item">Categories</div>
        <div class="bottom-nav-item">Contact</div>
    </div>

    <div class="login-form">
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <input type="submit" value="Login">
        </form>
    </div>

    <main>
        <section class="home">
            <div class="promo-banner">
                <h1>Get 50% off your first purchase!</h1>
            </div>
            <div class="slider">
                <!-- Add images here -->
            </div>
            <section class="featured-books">
                <h2>Featured Books</h2>
                <div class="book-container">
                    <!-- Add featured book items here -->
                </div>
            </section>
        </section>

        <section class="icons">
            <div class="icon-item">
                <img src="images/icon-free-shipping.png" alt="Free Shipping">
                <h3>Free Shipping</h3>
            </div>
            <div class="icon-item">
                <img src="images/icon-secure-payment.png" alt="Secure Payment">
                <h3>Secure Payment</h3>
            </div>
            <!-- Add more icon items here -->
        </section>
    </main>

    <script src="project2.js"></script>
</body>
</html>
